<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindHaven</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <img src="../public/camping-logo.png" alt="WindHaven Logo" class="logo">
        <div class="tagline">Відчуй силу природи в мальовничих Карпатах</div>
    </header>
    <main>
        <div class="roles-container">
          <div class="role-card" onclick="location.href='/client'">
            <h3>Клієнт</h3>
            <p>Забронюйте місце для відпочинку та отримайте незабутній досвід та нові відчуття серед Карпатських краєвидів.</p>
            <button class="cta-button">Перейти до бронювання</button>
          </div>
          <div class="role-card" onclick="location.href='/admin'">
            <h3>Адміністратор</h3>
            <p>Керуйте бронюваннями, ведіть облік відвідувачів та контролюйте фінансові показники кемпінгу через зручну панель.</p>
            <button class="cta-button">Увійти в панель</button>
          </div>
        </div>
    </main>
</body>
</html>
